<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kate's Website</title>
</head>
<style>
  body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
/*   background-image: url("https://i1.wp.com/grrip.eu/wp-content/uploads/2021/04/ocean.jpeg?fit=889%2C667&ssl=1"); 
  background-repeat: no-repeat, repeat; */
}

.container { 
   width: 100%;
}

.blogs-container {
  margin-top: 100px;
  display: flex;
  justify-content: space-between;
}

.blog { 
  padding: 10px;
  background-color: palegreen;
  border-radius: 10px;
  box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
}

.blog p {
  text-align: center;
  background-color: burlywood;
  color: antiquewhite;
  padding: 1em;
}

.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  cursor: pointer;
}

.heading {
  width: 100%;
  text-align: center;
  background: purple;
  padding: 10px;
  margin: 0;
  color: palegreen;
}

.description {
  text-align: center;
  background: palegreen;
  padding: 10px;
  margin: 0;
  color: purple;
}

.favorite-color {
  color: blue;
}

img {
  width: 100%;
  height: 100vh;
  object-fit: cover; 
}
</style>
<body>
  <div class="container">
    <h1 class="heading">Hello, this is Kate's blog</h1>
    <p class="description">I am 25 years old and learning how to code</p>
  </div>
  <div class="blogs-container">
    <div class="blog">
      <h1>My favorite food</h1>
      <div class="button">Show</div>
      <p>Hotspot</p>
    </div>
     <div class="blog">
      <h1>My favorite pet</h1>
      <div class="button">Show</div>
      <p>dog</p>
    </div>
    <div class="blog">
      <h1>My favorite song</h1>
      <div class="button">Show</div>
      <p>Babyshark</p>
    </div>
  </div>
  <script> 
  // const names = ["Kate", "Luis", "Amy", "Julia", "Adien"]; 

  // names.forEach(name => {
  //   console.log("Hello ", name);

  // })

  const favoriteThings = document.querySelectorAll('.blog p');
  favoriteThings.forEach(thing => {
    thing.style.display = "none";
  });

  const buttons = document.querySelectorAll('.blog .button');
  buttons.forEach((button, i) => {
    button.addEventListener('click', function () {
      favoriteThings.forEach(thing => {
        thing.style.display = "none";
      });
      favoriteThings[i].style.display = "block"; 
      });
  });
    // const blogs = document.querySelectorAll('.blog');
  
  </script>
</body>
</html>
